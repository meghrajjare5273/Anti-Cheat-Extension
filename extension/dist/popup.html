<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exam Proctor</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial;
      }
      input,
      select,
      button {
        margin: 5px 0;
        padding: 5px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="student-form">
      <h2>Student Registration</h2>
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="pc_number" placeholder="PC Number" />
      <select id="exam-select"></select>
      <input type="text" id="code" placeholder="Registration Code" />
      <!-- New field -->
      <button id="register-btn">Register</button>
      <button id="clear-btn">Clear Registration</button>
      <!-- New button -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
